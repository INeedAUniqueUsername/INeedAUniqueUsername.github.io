<html>
<head>
    <title>3D Ship Gallery - INeedAUniqueUsername</title>
    <link rel="stylesheet" href="unique.css" />
    <style>

        #spinner {
            background-color: rgb(0, 51, 51);
            overflow: auto;
            white-space: nowrap;
        }

        #spinner img {
            display: inline-block;
            color: white;
            text-align: center;
            text-decoration: none;

            border-style: solid;
            border-width: 1px;
            border-color: rgb(255, 255, 255);

            background-color: black;
        }

        #spinner img:hover {
            border-width: 1px;
            border-color: rgb(255, 255, 0);
        }
    </style>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body onload="displayFirst()">
    <div style="background-color: rgb(51, 0, 153);">
        <hr />
        <div style="background-color: rgb(0, 0, 51);">
            <div style="margin-left: 16px; margin-right: 16px;">
                <div style="margin-left: 16px; margin-right: 16px;">
                    <a class="gamelink" href="index.html">[INeedAUniqueUsername]</a>
                    <span class="gameseparator">||</span>
                    <a class="gamelink">[Transcendence Mods]</a>
                    <span class="gameseparator">||</span>
                    <a class="gamelink">[Transgenesis II]</a>
                    <span class="gameseparator">||</span>
                    <a class="gamelink" href="TranscendenceRL.html">[TranscendenceRL]</a>
                    <span class="gameseparator">||</span>
                    <a class="gamelink" href="SNES.html">[Super Nostalgia Entertainment Syndrome]</a>
                    <span class="gameseparator">||</span>
                    <a class="gamelink">[X to the Y to the Z]</a>
                    <span class="gameseparator">||</span>
                    <a class="gamelink">[LC-Sharp</a>
                    <span class="gameseparator">||</span>
                    <a class="gamelink">[Discord Bots]</a>
                    <span class="gameseparator">||</span>
                    <a class="gamelink">[The Mind Electronic]</a>
                </div>
            </div>
        </div>
    </div>
    <hr />

    <div>
        <div class="gamesection">
            <img id="shipImage" style="float:left; margin-right:64px; background-color:black;" width="800" />
            <div class="sectiontext">
                <p id="shipClass" class="title" style="text-align:left;"></p>
                <p id="shipDesc" class="standard" style="margin-top:1em;"></p>
            </div>
        </div>
        <br class="endsectionbr" />
    </div>
    <hr />

    <div id="spinner">
    </div>
    <hr />

    <script type="text/javascript">
        let listing = [
            {
                shipClass: "Penumbra-class cruiser",
                shipDesc: "The Penumbra-class cruiser is a large Heliotrope ship armed with heavy starlight beams",
                shipImage: "Gallery/Penumbra.gif"
            }, {
                shipClass: "Meteor-class scout",
                shipDesc: "The Meteor-class scout is light ship with a high thrust ratio",
                shipImage: "Gallery/Meteor.gif"
            }, {
                shipClass: "Royal Guard ship",
                shipDesc: "",
                shipImage: "Gallery/RoyalGuard.gif"
            }, {
                shipClass: "Royal King ship",
                shipDesc: "",
                shipImage: "Gallery/RoyalKing.gif"
            }, {
                shipClass: "Royal Queen ship",
                shipDesc: "",
                shipImage: "Gallery/RoyalQueen.gif"
            }, {
                shipClass: "Bunker-class gunship",
                shipDesc: "",
                shipImage: "Gallery/Bunker.gif"
            }, {
                shipClass: "Compound-class heavy gunship",
                shipDesc: "",
                shipImage: "Gallery/Compound.gif"
            }, {
                shipClass: "Stronghold-class cruiser",
                shipDesc: "",
                shipImage: "Gallery/Stronghold.gif"
            }, {
                shipClass: "Goldeneye-class gunship",
                shipDesc: "",
                shipImage: "Gallery/Goldeneye.gif"
            }

        ];

        function displayEntry(entry) {

            $("#shipImage").attr("src", entry.shipImage);
            $("#shipClass").html(entry.shipClass);
            $("#shipDesc").html(entry.shipDesc);
        }
        function displayFirst() {
            if (!$("#shipImage").attr("src")) {
                displayEntry(listing[0]);
            }
        }

        for (let i = 0; i < listing.length; i++) {
            let entry = listing[i];
            let img = $(`<img src="${entry.shipImage}" height="80"/>`);
            img.on("click", () => displayEntry(entry));
            $("#spinner").append(img);
        }
    </script>

</body>
</html>

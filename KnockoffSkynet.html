<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<style>
			* { margin:0; padding:0; }
			html, body { width:100%; height:100%; }
			
		</style>
	</head>
	<body>
		<!--<div style="background-color:#42d7f4">-->
		<div style="background-color:black; height:100%; width:100%;">
			<div id="background" style="background-color:#0c005dff; height:100%; opacity:0; text-align:center;">
				
				<div>
					<div id="logo" style="opacity:0;">
						<img src="Knockoff%20Skynet%20Logo.svg" height="480"/>
					</div>
					<div id="title" style="opacity:0; padding-top:32px;">
						<img  src="Knockoff%20Skynet%20Title.svg" width="480"/>
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript">
			let tick = 0;
			let updating = true;
			function update() {
				tick += 1 / 60;
				
				if(tick < 2) {
					document.getElementById("background").style.opacity = (tick - 0) / 2;
					
				} else if(tick < 4) {
					
				} else if(tick < 7) {
					document.getElementById("logo").style.opacity = (tick - 4) / 3;
				} else if(tick < 8) {
					
				} else if(tick < 11) {
					document.getElementById("title").style.opacity = (tick - 8) / 3;
				} else {
					updating = false;
				}
				if(updating) {
					window.requestAnimationFrame(update);
				}
			};
			window.requestAnimationFrame(update);
		</script>
	</body>
</html>
